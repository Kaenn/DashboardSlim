<!DOCTYPES html>
<html>
	<head>
		<title>Claranet - Unified Live Dashboard -  [refreshed every 60 s]</title>
            
        <!-- Bootstrap core CSS -->
        <link href="public/css/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="public/css/bootstrap-3.3.2/css/bootstrap-theme-slate.min.css" rel="stylesheet">
		
		<link href="public/css/checker.css" rel="stylesheet">
		<link href="public/css/chat.css" rel="stylesheet">
		<link href="public/css/gaugeNumber.css" rel="stylesheet">
		<link href="public/css/maquetteV1.css" rel="stylesheet" type="text/css">
		<link href="public/css/alerte.css" rel="stylesheet" type="text/css">
		
		<meta name="Author" content="SI, Claranet FR">
		<script type="text/javascript" src="public/js/jquery-2.1.3.min.js"></script>
		<script src="public/css/bootstrap-3.3.2/js/bootstrap.min.js"></script>

		<script src="public/js/contenerAlerte.js"></script>
		<script src="public/js/alerte.js"></script>
		
		<link href="public/css/gauge.css" rel="stylesheet" type="text/css">
		<script src="public/js/gauge.js"></script>
		
		<link href="public/css/gaugeNumber.css" rel="stylesheet" type="text/css">
		<script src="public/js/gaugeNumber.js"></script>
		
		
		<link href="public/css/jquery-ui-drag-drop.min.css" rel="stylesheet" type="text/css">
		<script src="public/js/jquery-ui-drag-drop.min.js" charset="utf-8"></script>

		
		<style>
			body{
				padding : 0;
			}
			
			.left-cadre{
				background-color : #202020;
				padding : 10px 15px;
			}
			
			.left-cadre > *{
				padding : 2.5px 0px;
			}
		</style>

		
		<script>
		
			$(function() {
				$('#div-gauge1').gauge({"value" : 50, "titre" : "Titre du gauge 1", "height" :  180});
				$('#div-gauge-number').gaugeNumber({title : "Statistique du jour"});
				$('#div-gauge2').gauge({"value" : 50, "titre" : "Titre du gauge 1", "height" :  180});
				
				$(".left-cadre").sortable();
			});
		</script>
	</head>
	<body>
		<div class="container">
			<button id="test" >Test</button><input id="test-input" />
			
			
			<div class="row">
				<div class="col-lg-2 cadre left-cadre">
					<div id="div-gauge1"></div>
					<div id="div-gauge2"></div>
					<div id="div-gauge-number"></div>
					
				</div>
			</div>
			
		</div>
	</body>
</html>
