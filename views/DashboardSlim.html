        <script>
			$(function(){
				$('#progressBar-div').progressBar();
				
				$('#contener-checker').contenerChecker({
					'content' : [
						$('<div>',{'id' : "zabbix-div"}).checker({"label" : "Zabbix", "isCheck" : true}),
						$('<div>').checker({"label" : "WPM", "isCheck" : true}),
						$('<div>').checker({"label" : "Oraconsole", "isCheck" : true}),
						$('<div>',{'id' : "nagios-sd-div"}).checker({"label" : "Nagios-SD", "isCheck" : false}),
						$('<div>').checker({"label" : "Typhon", "isCheck" : true}),
						$('<div>').checker({"label" : "AWS", "isCheck" : false})
					]
				});
				
				$('#div-gauge').gauge({"id" : "gauge1", "value" : 50, "titre" : "Titre du gauge 1", "height" :  180});
				
				$('#contener-gauge-number').contener({
					'titre' : "Statistique Jours",
					'content' : [
						$('<div>').gaugeNumber(),
						$('<div>').gaugeNumber()
					]
				});
				
				$('#contener-chat').contener({
					'titre' : "Chat",
					'content' : $('<div>',{"id":"chat-div"}).chat({'height' : '600px'})
				});
		
				var socket = io.connect('http://localhost:8333');
				socket.on('add-message', function(auteur,time,message) {
					$('#chat-div').chat('addMessage',auteur,time,message);
				});
				
				/*socket.on('update-gauge', function(val) {
					$('#gauge-div').gauge('update',val);
				});*/
			});
        </script>
