<!DOCTYPES html>
<html>
	<head>
		<title>Claranet - Unified Live Dashboard -  [refreshed every 60 s]</title>
            
        <!-- Bootstrap core CSS -->
        <link href="public/css/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="public/css/bootstrap-3.3.2/css/bootstrap-theme-slate.min.css" rel="stylesheet">
		<link href="public/js/c3/c3.css" rel="stylesheet" type="text/css">
		
		<link href="public/css/jquery-ui-drag-drop.min.css" rel="stylesheet" type="text/css">
		
		<link href="public/css/maquetteV1.css" rel="stylesheet" type="text/css">

		
		
		<meta name="Author" content="SI, Claranet FR">
		<script type="text/javascript" src="public/js/jquery-2.1.3.min.js"></script>
		<script src="public/css/bootstrap-3.3.2/js/bootstrap.min.js"></script>
		
		<script src="public/js/d3/d3.min.js" charset="utf-8"></script>
		<script src="public/js/c3/c3.min.js"></script>
		
		<script src="public/js/jquery-ui-drag-drop.min.js" charset="utf-8"></script>
		
		<script src="public/js/maquetteV1.js"></script>
		
		<style>
			body{
				z-index : 1;
			}
			.cadre{
				height : 150px;
				margin : 10px;
			}
			
			
			.ui-draggable-dragging{
				z-index : 9999;
			}
			
			.sort-inside{
				background-color : white;
				height : 150px;
			}
		</style>
		
		<script>
			$(function(){
				
				var sortableOption={
					connectWith : ".sortable-grille > .row",
					opacity : 0.8,
					tolerance: "pointer",
					beforeStop : function(){
						console.log($(".sortable-grille .row").length);
						$(".sortable-grille .row").each(function(){
							if($(this).children().length == 0){
								$(this).remove();
							}
						});
						
						$(".sortable-grille .row").after(
						     $("<div>",{class : "row sort-inside"}).sortable(sortableOption)                      
						);
					}
				};
				
				$(".sortable-grille > .row").sortable(sortableOption);
			});
		</script>
	</head>
	<body>
		
		<div class="container sortable-grille">
			<div class="row">
				<div class="col-lg-3 cadre" style="background-color : rgb(220, 89, 69);">
					
				</div>
				<div class="col-lg-3 cadre" style="background-color : #96bf48;">
					
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-3 cadre" style="background-color : #12b0c5;">
					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 cadre" style="background-color : #ff9618;">
					
				</div>
			</div>
			<div class="row" style=" height : 10px; background-color : white;"></div>
			
		</div>
	</body>
</html>
